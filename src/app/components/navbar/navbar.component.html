<header
  class="sticky top-0 z-50 flex items-center transition-all duration-300"
  [ngClass]="{
    'h-24 bg-black/80': !scrolled,
    'h-14 bg-black/60 backdrop-blur': scrolled,
  }"
  [style.--nav-h.px]="scrolled ? 56 : 96"
>
  <nav class="mx-auto flex w-full max-w-7xl items-center justify-between px-4 sm:px-6 lg:px-8">
    <!-- izquierda -->
    <div class="hidden items-center gap-6 text-sm md:flex">
      <a
        routerLink="/conoce"
        class="hover:text-oro-300 text-gold/90"
      >
        Conoce Cuareim
      </a>
      <a
        routerLink="/tienda"
        class="hover:text-oro-300 text-gold/90"
      >
        Tienda
      </a>
    </div>

    <!-- logo -->
    <div class="flex items-center justify-center">
      <img
        src="logo_cuareim.svg"
        alt="Logo Cuareim 1080"
        [ngClass]="scrolled ? 'h-10 w-10' : 'h-20 w-20'"
        class="transition-all duration-300"
      />
    </div>

    <!-- derecha -->
    <div class="hidden items-center gap-6 text-sm md:flex">
      <a
        routerLink="/educacion"
        class="hover:text-oro-300 text-gold/90"
      >
        Educaci√≥n
      </a>
      <button
        type="button"
        class="border-gold/15 text-gold/90 hover:bg-gold/10 inline-flex items-center gap-2 rounded-full border px-3 py-1.5"
      >
        <svg
          viewBox="0 0 24 24"
          class="h-4 w-4"
          fill="currentColor"
          aria-hidden="true"
        >
          <path
            d="M12 2a10 10 0 100 20 10 10 0 000-20Zm7.7 9h-3.4a14.8 14.8 0 00-1.2-5A8.1 8.1 0 0119.7 11ZM8.9 11H5.3a8.1 8.1 0 014.6-5 14.8 14.8 0 00-1 5Zm0 2a13 13 0 001 5 8.1 8.1 0 01-4.6-5h3.6Zm6.2 0h3.6a8.1 8.1 0 01-4.6 5 13 13 0 001-5Zm-1.8 0h-2.6a12 12 0 01-.9 4.4 7.8 7.8 0 005 0A12 12 0 0113.3 13Zm0-2A12 12 0 0114.2 6a7.8 7.8 0 00-5 0 12 12 0 01.9 5h3.2Z"
          />
        </svg>
        <span>Idioma</span>
      </button>
    </div>
  </nav>
</header>
